<div class="container">
  <toaster-container toaster-options="{'close-button': true}"></toaster-container>

<!-- device details -->
  <div class="area-header row">
    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4">
      {{ 'DEVICE_OVERVIEW_HEADLINE' | translate }}
    </div>
    <div class="col-lg-9 col-md-9 col-sm-8 col-xs-8 h4">
      {{device.deviceName}}&nbsp;
      <i class="sensor-type-icon {{deviceType.icon}}"></i>
      <small>{{deviceType.name.en}}</small>
    </div>
  </div>
  <div class="area-tabs">
      <ul class="nav nav-tabs">
        <li ng-class="{active: activeTab == 'state'}">
          <a ng-click="activeTab = 'state'">{{ 'TABLABEL_SYNC_STATE' | translate }}</a>
        </li>
        <li ng-class="{active: activeTab == 'history'}">
          <a ng-click="activeTab = 'history'">{{ 'TABLABEL_HISTORY' | translate }}</a>
        </li>
        <li ng-class="{active: activeTab == 'settings'}">
          <a ng-click="activeTab = 'settings'">{{ 'TABLABEL_SETTINGS' | translate }}</a>
        </li>
      </ul>

      <div class="tab-content">
        <!-- state -->
        <div ng-switch="activeTab">
          <div
            ng-switch-when="state">
            <ng-include src="'views/device-details-state.html'"></ng-include>
          </div>
          <div ng-switch-when="history">
            <ng-include src="'views/device-details-history.html'"></ng-include>
          </div>
          <div ng-switch-when="settings">
            <ng-include src="'views/device-details-settings.html'"></ng-include>
          </div>
        </div>
      </div>
  </div>
  <div class="row">
    <button type="button" class="btn btn-primary btn-lg btn-block"
            title="{{ 'SAVE' | translate }}" ng-click="updateDevice()">
      <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
      {{ 'SAVE' | translate }}
    </button>
  </div>

  <div class="row">
    <button type="button" class="btn btn-primary btn-lg btn-block"
            data-toggle="modal" data-target="#myModal" title="{{ 'DELETE_DEVICE' | translate }}">
      <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
      {{ 'DELETE_DEVICE' | translate }}
    </button>
  </div>

  <ng-include src="'views/popups/deletedevicepopup.html'"></ng-include>
</div>

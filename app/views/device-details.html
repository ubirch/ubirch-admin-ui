<div class="container">
  <toaster-container toaster-options="{'close-button': true}"></toaster-container>

<!-- device details -->
  <div class="area-header row">
    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4">
      {{ 'DEVICE_OVERVIEW_HEADLINE' | translate }}
    </div>
    <div class="col-lg-9 col-md-9 col-sm-8 col-xs-8 h4">
      <devicetype device-type='{{device.deviceType}}'></devicetype>
      {{device.deviceType ? device.deviceType : "Sensor"}}:<br> {{device.deviceName}}
    </div>
  </div>
  <div class="area-tabs">
      <ul class="nav nav-tabs">
        <li ng-class="{active: activeTab == 'state'}">
          <a ng-click="activeTab = 'state'">sync state</a>
        </li>
        <li ng-class="{active: activeTab == 'history'}">
          <a ng-click="activeTab = 'history'">history</a>
        </li>
        <li ng-class="{active: activeTab == 'settings'}">
          <a ng-click="activeTab = 'settings'">additional settings</a>
        </li>
      </ul>

      <div class="tab-content">
        <!-- state -->
        <div ng-switch="activeTab">
          <div
            ng-switch-when="state">
            <ng-include src="'views/device-details-state.html'"></ng-include>
          </div>
          <div ng-switch-when="history">
            <ng-include src="'views/device-details-history.html'"></ng-include>
          </div>
          <div ng-switch-when="settings">
            <ng-include src="'views/device-details-settings.html'"></ng-include>
          </div>
        </div>
      </div>
  </div>
  <div class="row">
    <button type="button" class="btn btn-primary btn-lg btn-block"
            data-toggle="modal" data-target="#myModal" title="{{ 'DELETE_DEVICE' | translate }}">
      <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
      {{ 'DELETE_DEVICE' | translate }}
    </button>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title" id="myModalLabel">{{ 'DELETE_DEVICE' | translate }}</h2>
        </div>
        <div class="modal-body">
          <h4>{{ 'CONFIRM_DELETE' | translate }}</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">{{ 'CANCEL' | translate }}</button>
          <button type="button" class="btn btn-primary"  ng-click="deleteDevice()">{{ 'DELETE' | translate }}</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="tab-content" ng-cloak>
  <div class="form-group">

    <h2>Streaming API</h2>

    <div ng-show="devInfo.mqtt.serverUrl === undefined">
      <div class="alert alert-warning" role="alert">{{ 'INFO_NO_MQTT_SERVER' | translate }}<span ng-show="devInfo.deviceId !== undefined">.. {{ 'WAITING_FOR_RESPONSE' | translate }}</span></div>
    </div>

    <div ng-hide="devInfo.mqtt.serverUrl === undefined">
      <div class="form-group">
        <span class="label label-default">{{ 'MQTT_SERVER_URL' | translate }}:</span>
        <input type="text" class="form-control" ng-model="devInfo.mqtt.serverUrl" readonly>
      </div>

      <div class="form-group">
        <span class="label label-default">{{ 'MQTT_CREDENTIALS' | translate }}:</span>
        <input type="text" class="form-control" ng-model="devInfo.mqtt.pwd" readonly>
      </div>

      <div class="form-group">
        <span class="label label-default">{{ 'MQTT_TOPIC' | translate }}:</span>
        <input type="text" class="form-control" ng-model="devInfo.mqtt.topic" readonly>
      </div>
    </div>

    <h2>Query API</h2>

    <p>
      <a href="{{devInfo.query.docuUrl}}" target="_blank">{{ 'QUERY_API_OPEN_DOCU' | translate }}</a>
    </p>

    <div class="form-group">
      <span class="label label-default">{{ 'SHELL_SCRIPT_EXAMPLE' | translate }}:</span>
      <textarea class="form-control" rows="10" cols="80" readonly>
DEVICEID={{devInfo.query.example.deviceId}}
TOKEN={{devInfo.query.example.token}}
HOST={{devInfo.query.example.host}}

#last 10 datapoints
{{devInfo.query.example.curl}}
      </textarea>
    </div>


  </div>
</div>

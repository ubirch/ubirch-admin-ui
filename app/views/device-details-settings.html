<div>
  <div>
  <form name="deviceForm">
    <div class="form-group">
      <span class="label label-default">deviceId<sup ng-hide="device.created">*</sup></span>
      <input type="text" class="form-control" ng-model="device.deviceId" ng-readonly="{{device.created !== undefined}}" required>
    </div>
    <div class="form-group">
      <span class="label label-default">device name<sup ng-hide="device.created">*</sup></span>
      <input type="text" class="form-control" ng-model="device.deviceName" required>
    </div>
    <div class="form-group">
      <span class="label label-default">device type</span>
      <devicetypelist device-type-key='device.deviceTypeKey'></devicetypelist>
    </div>

    <div class="form-group">
      <span class="label label-default">device configuration</span>
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Parameter</th>
          <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">i</th>
          <td><input type="text" class="form-control" ng-model="device.deviceConfig.i" required></td>
        </tr>
        <tr>
          <th scope="row">ir</th>
          <td><input type="text" class="form-control" ng-model="device.deviceConfig.ir" required></td>
        </tr>
        <tr>
          <th scope="row">s</th>
          <td><input type="text" class="form-control" ng-model="device.deviceConfig.s" required></td>
        </tr>
        </tbody>
      </table>
    </div>
  </form>
  </div>
</div>

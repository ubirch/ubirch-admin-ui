<div class="container-fluid" ng-cloak>
  <form name="registrationForm">
  <div  class="area-header">
    {{ 'REGISTER_PLEASE' | translate }}
  </div>
    <div>
      <div class="form-group" ng-hide="creationView === 'true'">
        <span class="label label-default">{{ 'DISPLAY_NAME' | translate }}<sup>*</sup></span>
        <input type="text" class="form-control" ng-model="user.displayname" placeholder="{{ 'PLACEHOLDER_DISPLAY_NAME' | translate }}" required>
        <p class="info">
          <i class="ion-information-circled"></i>
          {{ 'INFO_DISPLAY_NAME' | translate }}</p>
    </div>
    <div>
      <div class="form-group" ng-hide="creationView === 'true'">
        <span class="label label-default">{{ 'GROUP_NAME' | translate }}<sup>*</sup></span>
        <input type="text" class="form-control" ng-model="user.groups[0].displayname" required>
        <p class="info">
          <i class="ion-information-circled"></i>
          {{ 'INFO_INITIAL_GROUP' | translate }}</p>
      </div>
    </div>
  <div style="height:200px" ng-show="!providersList.length">
    <span us-spinner style="position: relative; top: 50%; left: 50%"></span>
  </div>
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
      <div ng-repeat="provider in providersList">
        <auth-button
          authorization-url="{{provider.redirectUrl}}"
          sign-in-text="{{ 'REGISTER_THROUGH' | translate }} {{provider.name}}"
          button-class="{{getButtonClass(provider.id)}}"
          button-icon-class="{{getButtonIcon(provider.id)}}"
          provider-id="{{provider.id}}"
          ng-disabled=!registrationForm.$valid>
        </auth-button>
      </div>
    </div>
  </div>
  </form>
</div>

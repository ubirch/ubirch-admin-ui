<div class="tab-content">
<!--  <div>
    <linechart chart-data='{{messages}}'></linechart>
  </div>
  <div>
    <barchart chart-data='{{messages}}'></barchart>
  </div>
-->
  <div class="form-group">
    <div class="message-list">

      <uib-accordion>
        <div uib-accordion-group class="panel-default"  ng-if="messages.hits && messages.hits.total > 0" ng-repeat="message in messages.hits.hits"  is-open="status.open">
          <uib-accordion-heading>
            <div class="row">
              <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"><timestamp date="{{message._source.timestamp}}"></timestamp></div>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"><messageheader device-type="{{message._source.deviceType}}" message="{{message._source.deviceMessage}}"></messageheader></div>
              <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                <blockchain message='{{message._source.deviceMessage}}'></blockchain>
                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
              </div>
            </div>
          </uib-accordion-heading>
          <messagecontent device-type="{{message._source.deviceType}}" message="{{message._source.deviceMessage}}"></messagecontent>
        </div>
      </uib-accordion>

    </div>
  </div>
</div>

<div class="container-fluid" ng-cloak>
  <div  class="area-header">
    {{ 'LOGIN_PLEASE' | translate }}
  </div>
  <oauth2
    template="views/templates/social-media-button.html"
    authorization-url="https://github.com/login/oauth/authorize"
    client-id="4b423118df944c3653b1"
    redirect-url="http://localhost:9000"
    response-type="token"
    scope="openid"
    sign-in-text="Sign in with GitHub"
    button-class="btn btn-block btn-github"
    button-icon-class="ion-social-github">
  </oauth2>
</div>

<div class="container-fluid">
  <toaster-container toaster-options="{'close-button': true}"></toaster-container>
  <!-- Filter for DeviceList -->
    <div class="area-header row">
      <div class="col-lg-4 col-md-4 col-sm-5 col-xs-5">
        {{ 'DEVICES_LIST_HEADLINE' | translate }}
      </div>
      <div class="col-lg-8 col-md-8 col-sm-7 col-xs-7">
        <form>
          <div class="input-group">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" title="remove filter"
                      ng-click="search.deviceName = undefined" ng-hide="search.deviceName == undefined">
                <span class="glyphicon glyphicon-remove-sign"></span>
              </button>
            </span>
            <input id="nameInput" ng-model="search.deviceName" type="text" class="form-control" placeholder="filter list..">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </form>
      </div>
    </div>
  <!-- DeviceList -->
  <div class="row">
    <table class="table table-hover">
      <tbody>
      <tr ng-repeat="device in devices | filter:search" ng-click="openDeviceDetails(device.deviceId)" title="show device details">
        <td>
          <devicetypeicon device-type='{{device.deviceTypeKey}}'></devicetypeicon>
        </td>
        <th scope="row">{{device.deviceName}}</th>
        <td>
          <truthworth device="{{device}}"></truthworth>
        </td>
        <td>
          <syncstate device="{{device}}"></syncstate>
        </td>
        <td>
          <timestamp date="{{device.deviceLastUpdated}}"></timestamp>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="row">
    <button type="button" class="btn btn-primary btn-lg btn-block"
            data-toggle="modal" data-target="#myModal" title="{{ 'ADD_DEVICE' | translate }}">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      {{ 'ADD_DEVICE' | translate }}
    </button>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelCreateDevice()"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title" id="myModalLabel">{{ 'ADD_DEVICE' | translate }}</h2>
        </div>
        <div class="modal-body">
          <h4>{{ 'ADD_HWDEVICEID_OPTIONAL' | translate }}</h4>
          <input type="text" class="form-control" ng-model="newDevice.hwDeviceId">
          <devicetypelist device-type-key='newDevice.deviceTypeKey'></devicetypelist>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelCreateDevice()">{{ 'CANCEL' | translate }}</button>
          <button type="button" class="btn btn-primary"  ng-click="createDevice()">{{ 'CREATE' | translate }}</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="tab-content" ng-cloak>
  <div ng-if="!messages || messages.length <= 0" style="height:200px" class="row">
    <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10 col-lg-offset-3 col-md-offset-3 col-sm-offset-2 col-xs-offset-1">{{ 'NO_HISTORY_DATA' | translate }}</div>
  </div>
  <div ng-if="messages.length > 0">
    <form>
      Latitude : <input type="number" step="any" ng-model="center.lat">
      Longitude : <input type="number" step="any" ng-model="center.lng">
      Zoom : <input type="number" step="any" ng-model="center.zoom">
    </form>
    <leaflet lf-center="center" height="480px" width="100%" markers="markers"></leaflet>
  </div>
</div>
